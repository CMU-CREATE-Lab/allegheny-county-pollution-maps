<!DOCTYPE html>
<html>
  <head>
    <title>Allegheny County: Black Carbon</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
      #legend {
        z-index: 10;
        position: absolute;
        bottom: 13px;
        right: 5px;
        border: 1px solid #666;
        background: #fff;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?libraries=visualization"></script>
    <script>
var map;

function initialize() {
  var styles = [
    {
      "featureType": "poi",
      "stylers": [
        { "visibility": "off" }
      ]
    },{
      "featureType": "landscape",
      "stylers": [
        { "visibility": "on" }
      ]
    },{
      "featureType": "transit",
      "stylers": [
        { "visibility": "off" }
      ]
    },{
      "featureType": "road.local",
      "stylers": [
        { "visibility": "off" }
      ]
    },{
      "featureType": "road.highway",
      "stylers": [
        { "visibility": "simplified" }
      ]
    },{
      "featureType": "road.arterial",
      "stylers": [
        { "visibility": "simplified" }
      ]
    },{
      "featureType": "landscape",
      "stylers": [
        { "visibility": "off" }
      ]
    },{
      "featureType": "road.highway",
      "stylers": [
        { "saturation": -100 }
      ]
    },{
      "featureType": "water",
      "stylers": [
        { "saturation": -82 }
      ]
    },{
      "featureType": "road.arterial",
      "elementType": "labels",
      "stylers": [
        { "visibility": "off" }
      ]
    },{
      "featureType": "poi"  }
  ];

  var mapOptions = {
    center: new google.maps.LatLng(40.51, -80.07),
    zoom: 10,
    styles: styles
  };
  map = new google.maps.Map(document.getElementById('map-canvas'),
    mapOptions);

  var mapsEngineLayer = new google.maps.visualization.MapsEngineLayer({
//    layerId: '07785696739159210339-08551536342581976716',
    layerId: '15658084116283052074-05155268715559553989',
    map: map,
    clickable: true,
    suppressInfoWindows: false
  });
  mapsEngineLayer.setOpacity(0.5);
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
    <div id="legend"><img src="bc-map-legend.png" width="156" height="140"></div>
  </body>
</html>
